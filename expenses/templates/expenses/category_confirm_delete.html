{% extends 'base.html' %}

{% block title %}Delete Category - BudGenie{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body items-center text-center">
            <h2 class="card-title text-2xl font-bold text-error mb-4">Delete Category?</h2>
            <p class="mb-6">Are you sure you want to delete "{{ object.name }}"? This action cannot be undone.</p>
            
            <form method="post" class="w-full">
                {% csrf_token %}
                <div class="card-actions justify-center gap-4">
                    <a href="{% url 'category_list' %}" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-error">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
