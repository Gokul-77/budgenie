{% extends 'base.html' %}

{% block title %}Categories - BudGenie{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Categories</h1>
    <a href="{% url 'category_add' %}" class="btn btn-primary">
        <i class="fa-solid fa-plus mr-2"></i>
        Add Category
    </a>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {% for category in categories %}
    <div class="card bg-base-100 shadow-xl border-l-4" style="border-color: {{ category.color }}">
        <div class="card-body">
            <div class="flex justify-between items-start">
                <h2 class="card-title">{{ category.name }}</h2>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle btn-sm">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </label>
                    <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                        <li><a href="{% url 'category_edit' category.pk %}">Edit</a></li>
                        <li><a href="{% url 'category_delete' category.pk %}" class="text-error">Delete</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-span-full text-center py-10">
        <p class="text-xl text-gray-500">No categories found. Create one to get started!</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
